[production]
appname = restful
version = 1.0.0
copyrequestbody = true
AutoRender = false
httpaddr = "${ABAC_HOST||0.0.0.0}"
httpport = "${ABAC_PORT||8088}"
auth_extension = "${AUTH_COOKIE_EXTENSION}"
enc-base-url = "${ABAC_ENCRYPTION_BASEURL}"
enc-auth-token = "${ABAC_ENCRYPTION_AUTH_TOKEN}"
enc-default-key = "${ABAC_ENCRYPTION_DEFAULT_KEY}"
redis_master_endpoint = "${REDIS_MASTER_ENDPOINT}"
redis_slave_endpoint = "${REDIS_SLAVE_ENDPOINT}"
redis_db = "${REDIS_DB||15}"
csrf_token_secret = "${CSRF_TOKEN_SECRET}"
auth_server = "${AUTH_SERVER}"
log_level = "${LOG_LEVEL||info}"
log_format = "${LOG_FORMAT||json}"
event_server = "${EVENT_SERVER}"
event_token = "${EVENT_TOKEN}"
event_switch = "${EVENT_SWITCH}"
auth_cookie_domain = "${AUTH_COOKIE_DOMAIN}||.cisco.com"
